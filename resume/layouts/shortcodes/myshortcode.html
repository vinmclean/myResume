<p>Page Visits: <a id="myCount"></a></p>

<script>
    fetch('https://visitorcounter-rh231im0.azurewebsites.net/api/process?')
    .then(Response => {
        return Response.json();
    })
    .then(data => {
        console.log("Processed a request")
        console.log("Data count:" + data.count);
        counter = data;
        document.getElementById("myCount").innerHTML = counter.count;
    })
    .catch(function(error){
        console.log(error);
    });


</script>
